name: Validate Sigma rules

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install validator
        run: |
          python -m pip install --upgrade pip
          pip install check-jsonschema

      - name: Validate rules
        run: |
          # 공식 저장소의 Raw JSON 링크를 직접 사용하여 검증합니다.
          check-jsonschema --schemafile https://raw.githubusercontent.com/SigmaHQ/sigma-specification/main/json-schema/sigma-detection-rule-schema.json sigma_rules/*.yml