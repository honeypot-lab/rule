title: Correlation - Advanced Shell Socket Payload Injection
id: corr-lnx-socket-injection
status: experimental
description: |
    Detects advanced fileless-style attacks that bypass wget/curl by using 
    Bash internal /dev/tcp sockets to download and execute payloads in the background.
author: BISHOP1027
date: 2026-02-18
action: correlation
type: temporal
rules:
    - de305d54-75b4-431b-adb2-eb6b9e546014    # /dev/tcp, exec 소켓 조작 탐지
    - c9a8b7c6-d5e4-4f3g-h2i1-j0k9l8m7n6o5    # /tmp 등 저장 경로 진입 탐지
    - 2b9d3e4f-5a6b-4c7d-8e9f-0a1b2c3d4e5f    # nohup, chmod, 실행 행위 탐지
group-by:
    - session                        # 동일 세션 내 행위 추적
timespan: 5m
condition: lnx-susp-socket-redirection and (lnx-susp-writable-paths or lnx-susp-exec-cleanup)
level: critical
tags:
    - attack.execution
    - attack.command_and_control
    - attack.defense_evasion