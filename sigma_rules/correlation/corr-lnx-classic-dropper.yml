title: Correlation - Classic Linux Dropper Pattern
id: 8b3c4d5e-2a1b-4f6a-9c8d-7e6f5a4b3c2d
status: experimental
description: |
    Detects the automated sequence of a classic Linux dropper: 
    moving to a writable directory, downloading a payload via common tools (wget/curl/tftp/etc.), 
    granting execution permissions, and cleaning up traces.
author: BISHOP1027
date: 2026-02-18
action: correlation
type: temporal
rules:
    - c9a8b7c6-d5e4-4f3g-h2i1-j0k9l8m7n6o5     # cd /tmp, /var/run 등 진입 탐지
    - 5f9e2b34-8c9a-4e12-b567-f0123456789a     # wget, curl, tftp 등 다운로드 시도 탐지
    - 2b9d3e4f-5a6b-4c7d-8e9f-0a1b2c3d4e5f     # chmod, sh, rm -rf 등 실행 및 삭제 행위 탐지
group-by:
    - session                    # 동일 공격자 세션 내에서 발생한 행위 그룹화
timespan: 5m                     # 통상적인 봇넷의 자동화 시퀀스 시간 (5분)
condition: all                   # 3가지 Standard 룰이 모두 발생할 때 탐지
level: critical
tags:
    - attack.execution
    - attack.ingress_tool_transfer
    - attack.defense_evasion